<ion-view title="Champions - {{ theLetter }}">
  <ion-content class="has-header">

    <div class="list" ng-repeat="letter in letters" ng-if="letter.letter === theLetter">

        <a ng-repeat="champion in letter.champions" class="item item-thumbnail-left item-icon-right" ui-sref="app.champion({id: champion.id })">

            <img ng-src="{{ champion.image }}">
            <h2>{{ champion.title }}</h2>
            <p>{{ champion.subtitle }}</p>
            <i class="icon ion-chevron-right"></i>
        </a>

    </div>
  </ion-content>
</ion-view>
