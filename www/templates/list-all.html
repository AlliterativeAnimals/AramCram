<ion-view title="Champions">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="list">

        <a ng-repeat="champion in playlists" class="item item-thumbnail-left item-icon-right" ui-sref="app.champion({id: champion.id })">
            <img ng-src="{{ champion.image }}">
            <h2>{{ champion.title }}</h2>
            <p>{{ champion.subtitle }}</p>
            <i class="icon ion-chevron-right"></i>
        </a>

    </div>
  </ion-content>
</ion-view>
