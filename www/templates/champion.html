<ion-view title="{{ champion.name }}">
  <ion-content class="has-header">

      <style>
        .colorFF8C00,.colorF88017{color:#ff8c00}
        .color99FF99,.color88FF88{color:#1ec91a}
        .colorFFFF00{color:#baab07}
        .color5555FF{color:#55f}
        .colorFF9900{color:#e18200}
        .colorFF3300,.colorCC3300{color:#c30}
        .colorFFD700{color:#baab07}
        .colorFF0000{color:#f00}
        .color0000FF{color:#00f}
        .colorFFDD77{color:#e18200}
        .colorFFFF99{color:#e18200}

        .hide-non-ipad {
            display: none;
        }

        .platform-ipad .hide-non-ipad {
            display: inline-block;
        }

        h2 {
            line-height: 38px;
        }

        .platform-ipad h2 {
            font-size: 32px;
        }

      </style>

    <div class="list">

        <div class="card list" ng-repeat="spell in champion.spells">
            <div class="item item-avatar-left item-text-wrap">
                <img ng-src="{{ spellImages[spell.id] }}">
                <h2>{{ spell.name }}</h2>
            </div>
            <div class="item item-body" data-ng-bind-html="spellDescription[spell.id]">
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item">
                    <i class="icon ion-ios7-timer-outline"></i>
                    {{ spell.cooldownBurn }}
                </a>
                <a class="tab-item">
                    <i class="icon ion-ios7-bolt-outline"></i>
                    {{ spell.costBurn }}
                </a>
                <a class="tab-item hide-non-ipad">
                    <i class="icon ion-pinpoint"></i>
                    {{ spell.rangeBurn }}
                </a>
                <div class="tab-item hide-non-ipad">
                    <i class="icon ion-ios7-keypad-outline"></i>
                    {{ ['Q', 'W', 'E', 'R'][$index] }}
                </div>
            </div>
        </div>

    </div>

  </ion-content>
</ion-view>
